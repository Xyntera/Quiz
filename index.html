  <script>
    const quizData = [
     {question: "Who won the FIFA World Cup in 2018?",
    options: ["Germany", "Brazil", "France", "Argentina"],
    correctAnswer: "France"
  },
  {
    question: "Which player has won the most Ballon d'Or awards as of 2021?",
    options: ["Cristiano Ronaldo", "Lionel Messi", "Neymar", "Andres Iniesta"],
    correctAnswer: "Lionel Messi"
  },
  {
    question: "Which country has won the most Copa America titles?",
    options: ["Argentina", "Brazil", "Uruguay", "Colombia"],
    correctAnswer: "Brazil"
  },
  {
    question: "Which club does Cristiano Ronaldo play for as of 2021?",
    options: ["Manchester United", "FC Barcelona", "Paris Saint-Germain", "Juventus"],
    correctAnswer: "Manchester United"
  },
  {
    question: "Which country has the most FIFA World Cup titles?",
    options: ["Italy", "Brazil", "Germany", "Argentina"],
    correctAnswer: "Brazil"
  },
  {
    question: "In which year was the Premier League formed?",
    options: ["1985", "1992", "1998", "2000"],
    correctAnswer: "1992"
  },
  {
    question: "Which player is known as the 'Egyptian King' and plays for Liverpool?",
    options: ["Riyad Mahrez", "Mo Salah", "Ahmed Hegazi", "Hossam Ghaly"],
    correctAnswer: "Mo Salah"
  },
  {
    question: "Which national team is known as the 'Socceroos'?",
    options: ["Australia", "New Zealand", "Ireland", "England"],
    correctAnswer: "Australia"
  },
  {
    question: "Who is the all-time top scorer in the UEFA Champions League?",
    options: ["Lionel Messi", "Cristiano Ronaldo", "Raul", "Robert Lewandowski"],
    correctAnswer: "Cristiano Ronaldo"
  },
  {
    question: "Which country hosted the 2010 FIFA World Cup?",
    options: ["Germany", "Brazil", "South Africa", "Spain"],
    correctAnswer: "South Africa"
  },
      
      // ... (other questions and answers)
    ];

    const questionElement = document.querySelector(".question");
    const optionsContainer = document.querySelector(".options");
    const scoreElement = document.getElementById("score");

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const currentQuizData = quizData[currentQuestion];
      questionElement.innerText = currentQuizData.question;
      scoreElement.innerText = score;

      optionsContainer.innerHTML = "";
      currentQuizData.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.innerText = option;
        button.classList.add("option");
        button.addEventListener("click", () => checkAnswer(index));
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      const currentQuizData = quizData[currentQuestion];
      const userAnswer = currentQuizData.options[selectedOptionIndex];

      userAnswers[currentQuestion] = userAnswer;

      if (userAnswer === currentQuizData.correctAnswer) {
        score++;
        scoreElement.innerText = score;
        optionsContainer.children[selectedOptionIndex].classList.add("correct-answer");
      } else {
        optionsContainer.children[selectedOptionIndex].classList.add("wrong-answer");
      }

      optionsContainer.classList.add("disabled");

      setTimeout(() => {
        optionsContainer.classList.remove("disabled");
        currentQuestion++;

        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          endQuiz();
        }
      }, 1000);
    }

    function endQuiz() {
      questionElement.innerText = "Congratulations! Quiz Completed!";
      optionsContainer.innerHTML = `<p>Your score: ${score} out of ${quizData.length}</p>`;
      displayScoreboard();
    }

    function displayScoreboard() {
      const scoreboard = document.createElement("div");
      scoreboard.classList.add("scoreboard");
      scoreboard.innerHTML = "<h2>Scoreboard</h2>";

      quizData.forEach((quiz, index) => {
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === quiz.correctAnswer;
        const resultClass = isCorrect ? "correct-answer" : "wrong-answer";

        const questionNumber = index + 1;
        const questionText = quiz.question;
        const userAnswerText = userAnswer ? `Your answer: ${userAnswer}` : "Not answered";
        const correctAnswerText = `Correct answer: ${quiz.correctAnswer}`;

        const questionResult = `
          <div class="${resultClass}">
            <p><strong>Question ${questionNumber}:</strong> ${questionText}</p>
            <p>${userAnswerText}</p>
            <p>${correctAnswerText}</p>
          </div>
        `;

        scoreboard.innerHTML += questionResult;
      });

      document.body.appendChild(scoreboard);
    }

    const userAnswers = []; // Store user's answers

    loadQuestion();
  </script>
